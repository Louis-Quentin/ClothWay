name: Build Back-end/Front-end/Mobile parts

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout (front) 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false
  
      - name: Navigate to front-end directory
        run: cd sources/web-front/

      - name: Install (front) 🔧
        run: npm install --prefix sources/web-front

      - name: Build (front) 🏗️
        run: npm run build --prefix sources/web-front

      - name: Test (front) 🚨
        run: npm test --prefix sources/web-front
        
        

  
