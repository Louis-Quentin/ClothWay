name: Node CI

on: push

jobs:
  Front-End:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Building docker image 🏗️
        run: docker-compose build client_web
      
      - name: Running docker containers 🏎
        run: docker-compose up client_web --exit-code-from client_web
