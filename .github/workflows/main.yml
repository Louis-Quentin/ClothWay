name: Node CI

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false
      
      - name: Clear npm cache
        run: npm cache clean --force
        
      - name: Navigate to front-end directory ğŸ
        run: cd sources/web-front

      - name: Install ğŸ”§
        run: npm install --force --prefix sources/web-front
        
      - name: Install serve ğŸ¤–
        run: npm install -g serve --prefix sources/web-front

      - name: Build ğŸ—ï¸
        run: npm run build --prefix sources/web-front GENERATE_SOURCEMAP=false

      - name: Test ğŸš¨
        run: npm test --prefix sources/web-front
