name: Node CI

on: push

jobs:
  Front-End:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ğŸ›ï¸
        uses: actions/checkout@v2
        with:
          persist-credentials: false

      - name: Navigate to front-end directory ğŸ
        run: cd sources/web-front

      - name: Install ğŸ”§
        run: npm install --force --prefix sources/web-front

      - name: Install serve ğŸ¤–
        run: npm install -g serve --prefix sources/web-front

      - name: Install ESLint âŒ›
        run: npm install --save-dev eslint --prefix sources/web-front --force

      - name: Configure ESLint âŒ›
        run: npx eslint --init --prefix sources/web-front

      - name: Build ğŸ—ï¸
        run: npm run build --prefix sources/web-front GENERATE_SOURCEMAP=false
        env:
          CI: false

  Back-End:
    runs-on: ubuntu-latest

    steps:
     - name: Checkout ğŸ›ï¸
       uses: actions/checkout@v2
       with:
          persist-credentials: false

     - name: Verify docker-compose file syntax ğŸ§
       run: docker-compose config

     - name: Setup Go ğŸ”§
       uses: actions/setup-go@v2
       with:
          go-version: 1.17

     - name: Navigate to back-end directory ğŸ
       run: cd sources/Back

     - name: Verify dependencies ğŸ§
       run: 'cd sources/Back/ && go mod tidy'

     - name: Start Postgres ğŸš€
       run: |
         docker-compose up -d
         docker-compose ps
         sleep 10s
     - name: Build ğŸ—ï¸
       run: 'cd sources/Back/ && go run .'
       env:
         POSTGRES_HOST: db
         POSTGRES_PORT: 5432
         POSTGRES_USER: dev_user
         POSTGRES_PASSWORD: Clothway
         POSTGRES_DB: gorm
